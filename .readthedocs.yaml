# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS and Python version to match your project.
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_install:
      # Install pixi first and ensure it's available in PATH
      - curl -fsSL https://pixi.sh/install.sh | bash -s -- --yes
      - export PATH="/home/docs/.pixi/bin:$PATH"
    install:
      # Install project dependencies from pixi.lock
      - /home/docs/.pixi/bin/pixi install -e docs

# Build the documentation
sphinx:
  configuration: docs/conf.py
  # Fail on all warnings to avoid broken references
  fail_on_warning: true 